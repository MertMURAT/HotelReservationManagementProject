<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/html" layout:decorate="~{fragments/layout}" lang="en">

<body>
	<th:block layout:fragment="content">
		<div class="container">
			<!--     <div th:replace="fragments/menu::top"></div> -->
			<h1>Rooms Admin</h1>
			<a href="/rooms/add" class="btn btn-warning mb-3">add</a>
			<div class="row  d-flex justify-content-center">
				<div class="col-10">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="room: ${rooms}">
								<td th:text="${room.id}"></td>
								<td th:text="${room.name}"></td>
								<td th:text="${room.location}"></td>
								<td><a class="btn btn-primary" th:href="@{/rooms/edit/{id}(id=${room.id})}">Edit</a> <a
									class="btn btn-danger" th:href="@{/rooms/delete/{id}(id=${room.id})}"
									onclick=" return confirm('Are you sure you want to delete this room?');">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<script>
				function showRoomDetails(id) {
					$(".roomDetails").hide();
					$("#room-" + id).show();
				}
			</script>
		</div>
	</th:block>
</body>
</html>
