<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<script th:src="@{/plugins/jquery/jquery-3.5.1.js}"></script>
<script th:src="@{/plugins/jquery/jquery-ui.js}"></script>
<style type="text/css">
.ui-datepicker .ui-datepicker-title select {
	color: #000;
}

.ui-datepicker-calendar {
	background-color: green
}

.ui-datepicker-calendar a {
	color: white
}
</style>
</head>
<body>
	<th:block th:replace="fragments/header :: header" />
	<th:block layout:fragment="content" />
	<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<script th:src="@{plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
	<script th:src="@{/plugins/raphael/raphael.min.js}"></script>
	<script th:src="@{/plugins/jquery-mapael/jquery.mapael.min.js}"></script>
	<script th:src="@{/plugins/jquery-mapael/maps/usa_states.min.js}"></script>
	<script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
	<script th:src="@{/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script th:src="@{/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js}"></script>
	<script th:src="@{/plugins/moment/moment.min.js}"></script>
	<script th:src="@{/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"></script>
	<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
	<script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<script type="text/javascript">
		$(function() {

			$('#datepicker').datepicker({

				autoclose : true,
				language : 'en',
				todayHighlight : true,
				format : 'mm/dd/yyyy'
			});

			$('#datepicker_2').datepicker({

				autoclose : true,
				language : 'en',
				todayHighlight : true,
				format : 'mm/dd/yyyy'
			})
		});
	</script>
</body>
</html>
